<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--<link rel="stylesheet" type="text/css" href="reset.css">-->
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Formulário</title>
</head>
<body>
	<h1>FORMULÁRIO</h1>
	<h3>Preencha corretamente os dados:</h3>
	<form method="post" action="dados.php">
		<!-- NOME -->
		<p><label for="nome">Nome:</label> <input type="text" name="nome" id="nome" placeholder="nome completo..." required=""></p>
		<!-- IDADE -->
		<p><label for="idade">Idade:</label> <input type="number" name="idade" id="idade" required=""></p>
		<!-- DATA DE NASCIMENTO -->
		<p>Data de nascimento: <input type="date" name="data"></p>
		<!-- SEXO -->
		<fieldset id="sexo">
			<legend>Sexo</legend>
			<p><input type="radio" name="sexo" id="masc" value="masculino"><label for="masc"> Masculino</label>  <input type="radio" name="sexo" id="fem" value="feminino"><label for="fem"> Feminino</label></p>
		</fieldset>
		<!-- NUMERO DE TELFONE -->
		<p><label for="numero">Telefone:</label> <input type="number" name="tel" id="numero" placeholder="Ex: 779999-9999" maxlength="17" required=""></p>
		<!-- EMAIL -->
		<p><label for="email">Email:</label> <input type="email" name="email" id="email"></p>
		<!-- ESTADO -->
		<p>Estado: <select name="estado">
		          <option value="AC">Acre</option>
		          <option value="AL">Alagoas</option>
		          <option value="AP">Amapá</option>
		          <option value="AM">Amazonas</option>
		          <option value="BA">Bahia</option>
		          <option value="CE">Ceará</option>
		          <option value="DF">Distrito federal</option>
		          <option value="ES">Espírito Santo</option>
		          <option value="GO">Goiás</option>
		          <option value="MA">Maranhão</option>
		          <option value="MT">Mato Grosso</option>
		          <option value="MS">Mato Grosso do Sul</option>
		          <option value="MG">Minas Gerais</option>
		          <option value="PA">Pará</option>
		          <option value="PB">Paraiba</option>
		          <option value="PR">Parana</option>
		          <option value="PE">Pernambuco</option>
		          <option value="PI">Piauí</option>
		          <option value="RJ">Rio de Janeiro</option>
		          <option value="RN">Rio Grande do Norte</option>
		          <option value="RS">Rio Grande do Sul</option>
		          <option value="RO">Rondânia</option>
		          <option value="RR">Roraima</option>
		          <option value="SC">Santa Catarina</option>
		          <option value="SP">São Paulo</option>
		          <option value="SE">Sergipe</option>
		          <option value="TO">Tocantins</option>
		        </select></p>

		<input type="reset" value="RESETAR" class="button"><input type="submit" value="ENVIAR" class="button">
	</form>
</body>
</html>
